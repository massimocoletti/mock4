<div fxLayout="row" class="noscroll" style="overflow-x: auto; ">
  <ng-container *ngFor="let ord of orders" 
    
  >
    <mat-card  fxFill inViewport
     [inViewportOptions]="{ partial: false, threshold: [0, 1] }"
      (inViewportAction)="onIntersection($event)"
      id="{{ ord.nrpo }}"
    >
 <!--
     inViewport [inViewportOptions]="{ partial: true, threshold: [0, 1] }"
 (inViewportAction)="highlightTile($event)"

   -->
    {{ ord.nrpo }}
    <h4>{{ ord.prd_Descr }}</h4>
    <p >iniziale</p>
    </mat-card>
</ng-container>
</div>
